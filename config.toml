[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
   [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'monokai'
    tabWidth = 4

[outputs]
home = ["HTML", "humanstxt", "RSS"]
blog = ["HTML", "RSS"]

[outputFormats.humanstxt]
baseName = "humans"
isPlainText = true
mediaType = "text/plain"

[related]
  includeNewer = true
  threshold = 80
  toLower = false
  [[related.indices]]
    applyFilter = false
    cardinalityThreshold = 0
    name = 'tags'
    pattern = ''
    toLower = false
    type = 'basic'
    weight = 100
  [[related.indices]]
    applyFilter = false
    cardinalityThreshold = 0
    name = 'date'
    pattern = ''
    toLower = false
    type = 'basic'
    weight = 10
  [[related.indices]]
    applyFilter = false
    cardinalityThreshold = 0
    name = 'authors'
    pattern = ''
    toLower = false
    type = 'basic'
    weight = 40
  [[related.indices]]
    applyFilter = false
    cardinalityThreshold = 0
    name = 'keywords'
    pattern = ''
    toLower = false
    type = 'basic'
    weight = 80

[taxonomies]
  tag = 'tags'
  author = 'authors'
  category = 'categories'
  presenter = 'presenters'
  event = 'events'
  topic = 'topics'
