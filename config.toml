## Base Configuration
baseURL = "https://rotational.io/"
title = "Rotational Labs"
theme = "meghna-hugo"
themesDir = "themes/"

paginate = "12"          # Number of posts per page in blog listing
summaryLength = "15"     # Length of excerpt for post descriptions

# Use Disqus for comments on blogs
