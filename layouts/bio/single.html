{{ define "name" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}


{{ define "header" }}
<div class="sm:pt-5 pb-6 relative bg-[#1D65A6]">
    {{ partial "site-nav.html" . }}
</div>
{{ end }}

{{ define "main" }}
<div class="max-w-7xl mx-auto px-4 my-auto relative">
    <div class="flex flex-wrap basis-3 items-start py-4 md:p-16 ">
        <div class=" w-full sm:w-[50%] ">
            <div class="w-full ">
                <img src="{{ .Params.profile | absURL}}" alt="" class='rounded-t-xl covatar' />
            </div>
            <div class="mt-4 w-full md:mt-8">
                <h1 class="text-base font-semibold text-sky-800">{{ .Params.field }}</h1>
                <h1 class="mt-2 text-2xl font-bold text-black md:mt-4">{{ .Params.name }}</h1>
                <h1 class="mt-2 text-base text-gray-400 md:mt-4">{{ .Params.designation }}</h1>
            </div>
        </div>
        <div class="flex w-full flex-wrap  pl-5 sm:w-[50%]">
            <h1 class="text-xl font-bold text-sky-900 my-2 md:my-4 ">Bio</h1>
            <div class="w-full">{{ .Params.bio }}</div>
            <ul class="mt-4 flex w-full gap-8 md:mt-6">
                {{ range .Params.social }}
                <li><a href="{{ .link | absURL }}" target="_blank"
                        class="flex w-16 h-16 items-center  rounded-lg bg-sky-900 text-white"><img
                            src="img/{{.name}}.png" alt="" class="p-5 rounded-lg mr-5"> </a></li>
                {{ end }}

            </ul>
        </div>
    </div>
</div>
{{ end }}
