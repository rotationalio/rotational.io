{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<div class="relative max-w-7xl mx-auto px-4 sm:px-2 md:px-10 lg:px-2">
    <div class="mt-9 sm:mt-11 lg:mt-14">
        <ul class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
            {{ $pages := where .Site.RegularPages "Section" "blog" }}
            {{ range (.Paginate $pages 12).Pages }}
            <li class="mt-6 sm:mt-0 bg-[#ECF6FF] rounded-xl">
              {{ .Render "article" }}
            </li>
            {{ end }}

        </ul>


        {{ partial "paginator.html" . }}

    </div>
</div>
{{ end }}
