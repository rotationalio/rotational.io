<section>
    <div class="md:flex md:justify-between">
        <form id="search-form" class="mb-6 md:mb-0 md:ml-2 flex gap-1.5">
            <input type="search" id="source-search" placeholder=" Enter search term" class="bg-[#D9D9D9] border border-black w-80 pl-2" />
            <button id="search-submit">
                <img src="/img/search-icon.svg" alt="" />
            </button>
        </form>
        <ul id="search-results"></ul>
        <div class="grid grid-cols-1 md:flex md:items-center gap-2">
            <label for="filter" class="font-bold">Filter: </label>
            <select id="source-license" class="bg-[#D9D9D9] border border-black h-10 w-80 md:mr-2" oninput="getSelectedLicense()">
                <option value="All">All</option>
                <option value="Free">Free</option>
                <option value="Free for non-commercial use">Free for non-commercial use</option>
                <option value="Commercial">Commercial</option>
            </select>
        </div>
    </div>
</section>
