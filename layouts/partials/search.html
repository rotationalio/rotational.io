<section class="md:flex md:justify-between">
    <div class="mb-6 md:mb-0 flex gap-2">
        <input type="search" id="source-search" placeholder=" Enter search term" class="bg-[#D9D9D9] border border-black w-80 md:ml-2" />
        <button id="search-submit">
            <img src="/img/search-icon.svg" alt="Search" />
        </button>
    </div>
    <div class="grid grid-cols-1 md:flex md:items-center gap-2">
        <label for="filter" class="font-bold">Filter: </label>
        <select id="source-license" class="bg-[#D9D9D9] border border-black h-10 w-80 md:mr-2" oninput="getSelectedLicense()">
            <option value="All">All</option>
            <option value="Free">Free</option>
            <option value="Free for non-commercial use">Free for non-commercial use</option>
            <option value="Commercial">Commercial</option>
        </select>
    </div>
</section>
