<nav class="relative max-w-7xl mx-auto flex items-center justify-between text-white px-4 sm:px-6 z-[9999] py-5" aria-label="Global">

        <img src="img/logo.png" alt="Rotational Lab logo" class="h-14 w-auto sm:h-14">
    </a>
    <ul class="topnav" id="myTopnav">
        {{ $currentPage := . }}
