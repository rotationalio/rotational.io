<nav class="relative max-w-7xl mx-auto flex items-center justify-between text-white px-4 sm:px-6 z-[9999] py-5" aria-label="Global">
    <a href="/" class="">
        <img src="img/logo.png" alt="Rotational Lab logo" class="h-14 w-auto sm:h-14">
    </a>
    <ul class="topnav" id="myTopnav">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li>
        {{ if eq .Name "Ensign" }}
        <span>
            <div class="ensign-menu">
                {{ .Name }}
            <button type="button" title="Open Ensign menu" onclick="showEnsignMenu()" id="open-ensign-menu"><i class="fa fa-caret-down" aria-hidden="true"></i></button>
            <button type="button" title="Close Ensign menu" onclick="hideEnsignMenu()" id="close-ensign-menu"><i class="fa fa-caret-up" aria-hidden="true"></i></button>
            </div>
        </span>
            {{ else }}
            <a class=" {{ if $currentPage.IsMenuCurrent " main" . }}active{{ end }}" href="{{ .URL }}">
                {{ .Name }}
            </a>
            {{ end }}
            {{ if .HasChildren }}
            <ul id="ensign-menu-children">
                {{ range .Children }}
                <li><a href="{{ .URL }}">- {{ .Name }}</a></li>
                {{ end }}
            </ul>
            {{ end }}
        </li>
        {{ end }}
        <a class="icon" onclick="openMobNav()">
            <i class="fa fa-bars"></i>
        </a>
    </ul>
</nav>
