<nav class="w-full max-w-7xl mx-auto px-4 sm:px-6 py-5" aria-label="Global">
    <div class="relative flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="/">
            <img src="img/rototational-white-text-only.png" alt="Rotational" class="h-6 w-auto">
        </a>
        <button data-collapse-toggle="navbar-dropdown" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-dropdown" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <i class="fa fa-bars text-xl text-white"></i>
        </button>
        <div class="hidden w-full lg:block md:w-auto bg-white md:bg-transparent text-blue-900 md:text-[#F2F2F2] py-4 rounded-md" id="navbar-dropdown">
            <ul class="flex flex-col gap-4 lg:flex-row font-semibold">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                <li class="uppercase lg:text-[17px]">
                    {{ if eq .Name "Services" }}
                    <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar" class="uppercase flex items-center justify-between gap-x-2 w-full py-2 px-3 rounded md:border-0 md:p-0 md:w-auto hover:text-black">
                        {{ .Name }}
                        <i class="fa fa-angle-down pt-1"></i>
                    </button>
                    <!-- Services dropdown menu -->
                    {{ if .HasChildren }}
                    <div id="dropdownNavbar" class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44">
                        <ul class="py-2 text-sm text-[#192E5B]" aria-labelledby="dropdownLargeButton">
                            {{ range .Children }}
                          <li>
                            <a href="{{ .URL }}" class="block px-4 py-2 hover:text-black">{{ .Name }}</a>
                          </li>
                          {{ end }}
                        </ul>
                    </div>
                    {{ end }}
                    {{ else }}
                    <a class="px-4 py-3.5 {{ if $currentPage.IsMenuCurrent " main" . }}active{{ end }}" href="{{ .URL }}">
                        {{ .Name }}
                    </a>
                    {{ end }}
                </li>
                {{ end }}
            </ul>

        </div>
    </div>
</nav>
