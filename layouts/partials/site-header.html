{{ if eq $.Page.Kind "home" }}
<div class=" sm:bg-wavelg-pattern bg-wave-pattern bg-right-center sm:min-h-[691px] min-h-[480px] w-full ">
    <div
        class="bg-hero-pattern sm:bg-[length:1267px_691px] bg-[length:882.5px_480px] bg-right-center bg-no-repeat sm:min-h-[691px] min-h-[480px] w-full pt-3 after:absolute after:content-[''] after:top-0 after:left-0 after:w-full after:block after:h-[465px] after:z-[1] after:bg-transparent-overlay md:after:hidden">

        {{ partial "site-nav.html" . }}

        <div class="relative max-w-7xl mx-auto flex items-center justify-between text-white px-4 sm:px-6 z-10">
            <div class="w-full sm:w-1/2 text-center sm:text-start text-3xl ">
                {{ with .Params.headertext }}
                <h1 class="text-3xl xl:text-5xl md:text-4xl leading-relaxed xl:leading-normal font-bold mt-6 sm:mt-20">
                    {{ . }}
                </h1>
                {{ end }}

                {{ if .Params.headeraction }}
                <div class="mt-8 lg:mt-12">
                    <a href="{{ .Params.headeractionlink }}"
                        class="text-xs sm:text-lg font-semibold rounded-lg px-5 sm:px-12 py-3 sm:py-5 bg-[#192E5B] uppercase">{{
                        .Params.headeraction }}
                    </a>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</div>
{{ else }}
<div class=" bg-wave-pattern bg-right-center min-h-[480px] w-full">
    <div class="bg-hero-pattern bg-[length:882.5px_480px] bg-right-center bg-no-repeat min-h-[480px] w-full">

        {{ partial "site-nav.html" . }}

        <div class="relative max-w-7xl mx-auto flex items-center justify-between text-white px-4 sm:px-6">
            <div class="lg:w-1/2 text-3x">
                <div class="flex items-center mt-20 lg:mt-44">
                    {{ with .Params.headertext }}
                    <h3 class="font-bold text-3xl lg:text-5xl">{{ . }}</h3>
                    {{ end }}
                    <img src="../img/butterfly.png" class="h-8 lg:h-12 ml-0 lg:ml-3 w-8 lg:w-12" />
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
