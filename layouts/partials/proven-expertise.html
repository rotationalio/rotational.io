{{ $data := index site.Data site.Language.Lang }}

{{ if $data.casestudies.casestudies.enable }}
{{ with $data.casestudies.casestudies.provenexpertise }}

<section class="py-8">
  <h5 class="font-bold uppercase text-[#757575]">{{ .tagline }}</h5>
  <h2 class="py-2 text-2xl md:text-4xl font-extrabold uppercase">{{ .title }}</h2>
  <section class="py-8 grid grid-cols-2 lg:grid-cols-3 gap-8">
    {{ range .expertise }}
    <div class="border p-6">
      <h3 class="h-14 text-xl md:text-2xl font-extrabold uppercase">{{ .title }}</h3>
      <p class="pt-4">{{ .description }}</p>
    </div>
    {{ end }}
  </section>
</section>

{{ end }}
{{ end }}
