{{ $data := index site.Data site.Language.Lang }}

{{ if $data.testimonials.testimonials.enable }}
{{ with $data.testimonials.testimonials }}

<section class="max-w-7xl w-full mx-auto py-14 px-4 sm:px-6">
  <section>
    <h5 class="text-[#757575] font-bold">{{ .tagline }}</h5>
    <h2 class="py-2 font-extrabold text-xl sm:text-2xl lg:text-4xl">{{ .title }}</h2>
    <p class="my-4 md:text-lg">{{ .description }}</p>
  </section>
  <section class="my-4 grid md:grid-cols-2 gap-8 w-full">
    {{ range .testimonial }}
    <div class="border p-4">
        <p class="md:text-lg">{{ .quote }}</p>
        <p class="pt-4 font-bold md:font-extrabold">{{ .quotee }}</p>
        <p class="text-[#757575] font-semibold md:font-bold">{{ .client_name }}</p>
    </div>
    {{ end }}
  </section>
</section>
          
{{ end }}
{{ end }}
