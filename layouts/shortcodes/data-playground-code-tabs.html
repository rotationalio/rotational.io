{{- with .Inner }}{{ end -}}
{{- $groupId := .Get "id" | default "default" -}}
<div class="tab-container min-h-full">
    <div class="tab-nav flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200 ">
        {{- range $idx, $tab := .Scratch.Get "tabs" -}}
        <button onclick="switchTab('{{ $groupId }}','{{ .name }}')" data-tab-item="{{ .name }}"
            data-tab-group="{{ $groupId }}"
            class='tab-button {{ cond (eq $idx 0) "active" "" }} inline-block p-4 bg-gray-100 [&.active]:bg-[#192E5B] [&.active]:text-white rounded-t-lg'>{{
            .name }}</button>
        {{- end -}}
    </div>
    <div class="tab-content -mt-0">


        {{- range $idx, $tab := .Scratch.Get "tabs" -}}

        <div data-tab-item="{{ .name }}" data-tab-group="{{ $groupId }}"
            class='tab-item {{ cond (eq $idx 0) "active" "" }}'>

            {{ .content }}
        </div>
        {{- end -}}
    </div>

</div>
