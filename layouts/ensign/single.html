{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<div class="max-w-7xl mx-auto my-8 px-4">
  <div class="ensign-content">
    {{ .Content }}
        <!--
        {{ partial "competitive-landscape.html" }}
        {{ partial "ensign-intro.html" }}
        {{ partial "ensign-beta.html" }}
        -->
  </div>
  {{ if .Params.switch }}
  <!-- Switch Link to Ensign Landing Page -->
  <div class="ensign-switch mt-4 text-center">
    {{ with .Params.switch }}
    <a href="{{ .link }}" class="text-2xl font-light underline hover:text-[#1D65A6]">{{ .text }}</a>
    {{ end }}
  </div>
  {{ end }}
</div>
{{ end }}
