<section>
    <a class="block" href="{{ .Permalink }}">
        <img src="{{ .Params.image | absURL }}" alt="" class="rounded-t-xl object-cover" style="height:212px; width:100%">
    </a>
    <div class="bg-[#ECF6FF] rounded-b-xl">
        <section class="px-6 pt-4">
            <p class="mt-3 pb-3 text-base text-[#A32C00] font-semibold">{{ .Params.event_date }}</p>
            <h3 class="text-xl font-extrabold pb-3">
                <a class="block" href="{{ .Permalink }}">{{ .Params.name }}</a>
            </h3>
            <ul class="mt-3 pb-6">
                {{ .Render "resources-tags" }}    
            </ul>
        </section>
    </div>
</section>
